<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for your time and effort in helping us improve our platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input id="name" type="text" placeholder="enter your name" required>
      <label for="email" id="email-label">Email:</label>
      <input id="email" type="email" placeholder="enter your email" required>
      <label for="number" id="number-label">Age (optional):</label>
      <input id="number" type="number" name="age" min="13" max="120" placeholder="enter your age (optional)">
      <label for="dropdown">Which option best describes you?</label>
      <select id="dropdown" name="role">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
      </select>
      <p>What is your current role?</p>
      <label><input type="radio" name="role" value="frontend" required> Frontend Developer</label>
      <label><input type="radio" name="role" value="backend" required> Backend Developer</label>
      <p>Select your interests:</p>
      <label><input type="checkbox" name="interest" value="web-dev"> Web Development</label>
      <label><input type="checkbox" name="interest" value="data-science"> Data Science</label>
      <label for="comments">Additional Comments:</label> 
      <textarea id="comments" name="comments" placeholder="enter your comments here"></textarea>
      <button type="submit" id="submit">Submit</botton>
    </form>
</body>
</html>
